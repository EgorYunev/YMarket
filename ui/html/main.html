<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>YMarket</h1>
    <h4>Поиск объявлений:</h4>
    <form method="get", action="/ad/search">
        <input type="text", name="title", placeholder="поиск объявлений">
        <button type="submit">Найти</button>
    </form>
    <h4>Последние объявления:</h4>
    {{range .}}
    <div>
        <span>{{.Name}}</span>
        <span>{{.Description}}</span>
        <span>{{.Price}}</span>
    </div>
    {{end}}
</body>
</html>
