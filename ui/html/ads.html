<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>YMarket</h1>
    <h4>Найдены объявления:</h4>
    {{range .}}
    <div class="ad">
        <p>Владелец объявления: <a>{{.Owner.Name}}</a></p>
        <p>{{.Name}}</p>
        <p>{{.Description}}</p>
        <p>{{.Price}}</p>
        <form action="#">
            <button>Написать сообщение</button>
        </form>
    </div>
    {{end}}
</body>
</html>
